<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="logo">Code with Hurayra</div>
    <main>
        <div class="container">
            <h2>Chat app</h2>
            <p>Eid Mubarak</p>
            <div class="myimg">
                <i class="fa-solid fa-play"></i>
                Veiw Photo
            </div>
            
            <div class="myimg">
                <div class="profile-img">
                    <img src="/Images/Profile-4.png" alt="">
                </div>
                kaisi Lag rhi hu..?
            </div>
            <div class="message-box">
                <div class="profile-img">
                    <img src="/Images/Hurara-Profile.png" alt="">

            </div>
            
            <div class="chat-box">
                <div class="camra"><i class="fa-solid fa-camera"></i>

                    <div class="sendbtn"><i class="fa-solid fa-paper-plane"></i></div>

                <div class="hideicons">

                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>

        </div>
    </main>

    <script src="app.js"></script>

</html>
